<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PixelRents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <head>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
      </head>
    
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo"><span class="nav__point">100</span><i class='bx bx-joystick' style="font-size: 22px"></i></a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#catalog" class="nav__link" id="catalog-link">
                            <i class='bx bx-food-menu nav__icon'></i>
                            <span class="nav__name">Catalog</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#history" class="nav__link">
                            <i class='bx bx-receipt nav__icon'></i>
                            <span class="nav__name">History</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- <img src="assets/img/profile.jpeg" alt="" class="nav__img"> -->
        </nav>
    </header>
    <!-- <header class="header" id="header2">
            
    </header> -->
    <main>
        <section class="section__game">
            <header class="game__header">
                <h2>New Games</h2>
            </header>
            <div class="game-list-container">
                <!-- <button class="scroll-button left" onclick="scrollLeft()">&#9664;</button> -->
                <ul class="game-list">
                    <li class="game-item">
                        <div class="game__image">
                            <img src="./assets/img/games/fifa24.avif" alt="fifa24">
                        </div>
                        <div class="game-title">EA SPORTS 24</div>
                    </li>
                    <li class="game-item">
                        <div class="game__image">
                            <img src="./assets/img/games/eFootball.avif" alt="fifa24">
                        </div>
                        <div class="game-title">eFootball 2024</div>
                    </li>
                    <li class="game-item">
                        <div class="game__image">
                            <img src="./assets/img/games/genshin.webp" alt="fifa24">
                        </div>
                        <div class="game-title">Genshin Impact</div>
                    </li>
                    <li class="game-item">
                        <div class="game__image">
                            <img src="./assets/img/games/nba.avif" alt="fifa24">
                        </div>
                        <div class="game-title">NBA 2K24</div>
                    </li>
                    <li class="game-item">
                        <div class="game__image">
                            <img src="./assets/img/games/callofduty.avif" alt="fifa24">
                        </div>
                        <div class="game-title">Call of Duty</div>
                    </li>
                    <li class="game-item">
                        <div class="game__image">
                            <img src="./assets/img/games/gtav.webp" alt="fifa24">
                        </div>
                        <div class="game-title">Grand Theft Auto </div>
                    </li>
                </ul>
                <!-- <button class="scroll-button right" onclick="scrollRight()">&#9654;</button> -->
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
